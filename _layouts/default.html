<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    
    {% seo %}
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <base href="{{ site.baseurl }}/">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">
          <a href="">
            {{ site.title | default: site.github.repository_name }}
          </a>
      </h1>

      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

      <nav>
        <ul>
          <li><a class="btn" href="">Home</a></li>
          <li><a class="btn" href="pencak">Pencak Silat</a></li>
          <li><a class="btn" href="training">Training</a></li>
          <li><a class="btn" href="contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <ul>
          <li><a href="imprint">Impressum</a></li>
          <!-- <li><a href="dsgvo">DSGVO</a></li> -->
        </ul>

        <!-- {% if site.github.is_project_page %}
        {% endif %}
        <span class="site-footer-credits"><a href="{{ site.github.repository_url }}">This page</a> was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span> -->
      </footer>
    </main>
  </body>
</html>
